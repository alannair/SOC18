<html>
<head>
<title>User Registration</title>
</head>
<body>
<p><h2><font face=Consolas>User Registration</font></h2></p>
<form action="action_signup.php" method="POST">
	<table>
		<tr>
		<td>Username :</td>
		<td><input type="text" name="username" value="" placeholder="Username"></td>
		</tr>

	<tr>
	<td>Name :</td>
	<td><input type="text" name="name" value="" placeholder="Name"></td>
	</tr>

	<tr>
	<td>E-Mail :</td>
	<td><input type="text" name="user_mail" value="" placeholder="E-Mail"></td>
	</tr>


	<tr>
	<td>Date of Birth :</td>
	<td><input type="date" name="user_dob" id="dob"></td>
	</tr>

	<tr>
	<td>Password :</td>
	<td><input type="password" name="pwd" value="" placeholder="Password"></td>
	</tr>

	<tr>
	<td>Re-enter Password :</td>
	<td><input type="password" name="r_pwd" value="" placeholder="Re-enter Password"></td>
	</tr>

	<tr><td>
	<input type="submit" name="submit" value="Create User">
	</td></tr>
	</table>


</form>
</body>
</html>
